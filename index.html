<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <title>bootstrap</title>
</head>
<body>


<form action="https://echo.htmlacademy.ru" method="get">
    <div class="container">
        <div class="row gx-5">
            <div class="col-sm-12 col-md-6 col-lg-7 mt-5 shadow pt-3 pb-3 mb-5 me-4 bg-body rounded" >
                <h1 class="mb-4">Payment information</h1>

                <div class="form-group">
                    <label for="exampleInputPassword1">CARD NUMBER</label>
                    <input type="password" name="card number" class="form-control mb-2" required id="exampleInputPassword1" placeholder="**** **** **** ****">
                </div>

                <div class="form-group row">
                    <div class="col-6">
                        <label for="exampleInput">CARD HOLDER</label>
                        <input type="password" name="card holder" class="form-control" required id="exampleInput" placeholder="Michael Jordon">
                    </div>
                    <div class="col-3">
                        <label for="date">EXP.DATE</label>
                        <input class="form-control" name="data" type="text" id="date" required placeholder="03/19">
                    </div>
                    <div class="col-3">
                        <label for="password">CVC</label>
                        <input type="password" class="form-control" name="password" id="password" required placeholder="***">
                    </div>
                </div> 
            </div>
            <div class="col-sm-12 col-md-3 col-lg-3 mt-5 shadow p-4 pb-0 mb-5  bg-body rounded">
                <div class="row border-bottom border-secondary">
                    <p class="col-8 m-2">chocolate bar</p> 
                    <p class="col-2 m-2">$2.49</p>
                </div>
                <div class="row">
                    <p class="col-8 m-2">Substoral</p> 
                    <p class="col-2 m-2">$4.98</p>
                </div>
                <div class="row border-bottom border-secondary">
                    <p class="col-8 m-2">Shipping</p> 
                    <p class="col-2 m-2">$3.00</p>
                </div>
                <div class="row">
                    <p class="col-8 m-2">Total</p> 
                    <p class="col-2 mt-2 h5">$7.98</p>
                </div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-8 mt-5 shadow p-3 mb-5 me-4 bg-body rounded">
                <h2 class="mb-4">Billin address</h2>

                <div class="form-check pb-3 border-bottom border-secondary">
                    <input class="form-check-input" required type="radio" name="shipping address" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      Same as the shipping address
                    </label>
                </div>

                <div class="form-check pt-3">
                    <input class="form-check-input" required type="radio" name="billing address" id="flexRadioDefault2">
                    <label class="form-check-label" for="flexRadioDefault2">
                      Same as the billing address
                    </label>
                </div>
            </div>
            <a href="#" class="text-primary text-decoration-none col col-sm-8 col-md-6 col-lg-6 p-0">Return to shipping method</a>

            <button type="submit" class="btn btn-primary col col-sm-4 col-md-3 col-lg-2 p-0">Complete order</button>
        </div>
    </div>
</form>
    
</body>
</html>
